name: Build & Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  repository_dispatch:
    types: [folia-update]

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Read CURRENT file
        id: current
        run: |
          version=$(sed -n '1p' CURRENT)
          commit=$(sed -n '2p' CURRENT)
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "commit=$commit" >> $GITHUB_OUTPUT

      - name: Checkout Folia
        uses: actions/checkout@v4
        with:
          repository: PaperMC/Folia
          ref: ver/${{ steps.current.outputs.version }}
          path: Folia

      - name: Checkout the Publish Repo
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: repo

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Git user
        uses: qoomon/actions--setup-git@v1

      - name: Publish
        run: |
          cd ./Folia
          ./gradlew applyAllPatches
          ./gradlew -PpublishDevBundle -Dmaven.repo.local=$GITHUB_WORKSPACE/repo publishToMavenLocal

      - name: Push the gh-pages Repo
        run: |
          cd ./repo
          git add .
          git commit -m "Update Repo"
          git push origin gh-pages
